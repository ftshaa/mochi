<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Galeri Mochi üç°</title>

  <style>
    /* üå∏ Gaya Umum */
    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #fff0f5, #ffe4e1);
      color: #444;
      line-height: 1.6;
    }

    /* üå∏ Header */
    header {
      background: linear-gradient(90deg, #ffb6c1, #ffa6c9);
      color: white;
      padding: 30px 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      letter-spacing: 1px;
      text-shadow: 1px 1px 3px rgba(255,255,255,0.3);
    }

    /* üç° Navigasi */
    nav {
      background-color: #ffe4e1;
      text-align: center;
      padding: 12px 0;
      border-bottom: 2px solid #ffc1cc;
    }

    nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #444;
      font-weight: 600;
      transition: all 0.3s ease;
      padding: 6px 10px;
      border-radius: 8px;
    }

    nav a:hover {
      background-color: #ffb6c1;
      color: white;
    }

    /* üç∞ Konten Utama */
    main {
      padding: 30px;
      max-width: 1000px;
      margin: 30px auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }

    main h2 {
      color: #ff69b4;
      border-left: 5px solid #ffa6c9;
      padding-left: 10px;
      margin-bottom: 25px;
    }

    /* üé® Galeri */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 14px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .caption {
      text-align: center;
      font-weight: 500;
      color: #ff6fa9;
      margin-top: 8px;
      font-size: 0.95em;
    }

    /* üåà Footer */
    footer {
      text-align: center;
      padding: 15px;
      background-color: #ffb6c1;
      color: white;
      font-weight: 500;
      letter-spacing: 0.5px;
      margin-top: 40px;
    }

    /* üíñ Responsif */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.6em;
      }

      nav a {
        display: inline-block;
        margin: 6px 5px;
        font-size: 0.9em;
      }

      main {
        padding: 20px;
        margin: 20px;
      }

      .gallery img {
        height: 160px;
      }
    }
  </style>
</head>
