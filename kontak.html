  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #fff0f5, #ffe4e1);
      color: #444;
      line-height: 1.6;
    }

    /* Header */
    header {
      background: linear-gradient(90deg, #ffb6c1, #ffa6c9);
      color: white;
      padding: 30px 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    /* Navigasi */
    nav {
      background-color: #ffe4e1;
      text-align: center;
      padding: 12px 0;
      border-bottom: 2px solid #ffc1cc;
    }

    nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #444;
      font-weight: 600;
      transition: all 0.3s ease;
      padding: 6px 10px;
      border-radius: 8px;
    }

    nav a:hover {
      background-color: #ffb6c1;
      color: white;
    }

    /* Konten Utama */
    main {
      max-width: 850px;
      margin: 30px auto;
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      text-align: center;
    }

    main img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
      margin: 0 auto;
      text-align: left;
    }

    input, textarea {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ffc1cc;
      font-size: 1em;
      resize: none;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #ff8fb1;
      box-shadow: 0 0 5px rgba(255,182,193,0.5);
    }

    button {
      background-color: #ffb6c1;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff8fa3;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      background-color: #ffb6c1;
      color: white;
      font-weight: 500;
      letter-spacing: 0.5px;
      margin-top: 40px;
    }
  </style>
